{% set title = "Login" %}

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body class="light-mode">
    <div class="header">
        <h1>{{ title }}</h1>

        {% include 'theme-toggle.html' %}

    </div>

    <div class="container">
        <form method="POST" class="auth-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username(placeholder="Username") }}
            </div>
            <div class="form-group">
                {{ form.password(placeholder="Password") }}
            </div>
            <button type="submit" class="button"><i class="fas fa-sign-in-alt icon"></i> Login</button>
        </form>

        <div class="button-container">
            <a href="{{ url_for('auth.register') }}" class="button"><i class="fas fa-user-plus icon"></i> Register</a>
            <br>
            <a href="{{ url_for('meta.home') }}" class="button"><i class="fas fa-house icon"></i> Home</a>
        </div>
    </div>

    {% include 'footer.html' %}

    {% include 'scripts.html' %}

</body>
</html>
